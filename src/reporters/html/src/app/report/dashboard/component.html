        <ng-container matColumnDef="services">
            <th class="header text" mat-header-cell *matHeaderCellDef> Services </th>
            <td class="text" mat-cell *matCellDef="let element">
                <span class="service-name">{{element.service}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="noOfChecks">
            <th class="header text" mat-header-cell *matHeaderCellDef> No. of checks </th>
            <td class="text" mat-cell *matCellDef="let element"> {{element.noOfChecks}}</td>
        </ng-container>

        <ng-container matColumnDef="noOfFailures">
            <th class="header text" mat-header-cell *matHeaderCellDef> No. of failures </th>
            <td class="text" [ngClass]="{'alert': element.noOfFailures>0}" mat-cell *matCellDef="let element">
                {{element.noOfFailures}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{'highlight': selectedRowService == row.service}" (mouseover)="doHighlight(row)"
            (mouseout)="doNonHighLight(row)" (click)="goToService(row)"></tr>
    </table>
